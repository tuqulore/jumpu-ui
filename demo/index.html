<html lang="ja">
  <head>
    <title>tailwindcss-tuqulore</title>
    <meta charset="utf-8">
    <meta name="description" content="tailwindcss-tuqulore">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="px-4 py-16 mx-auto max-w-4xl">
      <h1 class="mb-16">Tailwind CSS tuqulore plugin</h1>
      <h2 class="mb-8">Typography</h2>
      <div>
        <h1>こんにちは、私のパートナー！</h1>
        <h2>こんにちは、私のパートナー！</h2>
        <h3>こんにちは、私のパートナー！</h3>
        <h4>こんにちは、私のパートナー！</h4>
        <h5>こんにちは、私のパートナー！</h5>
        <p>こんにちは、私のパートナー！</p>
      <small class="block mb-8">こんにちは、私のパートナー！</small>
      </div>
      <h2 class="mb-8">Button</h2>
      <h3>Default</h3>
      <button class="btn mr-4 mb-4">
        ボタン
      </button>
      <button class="btn mr-4 mb-4" disabled>
        ボタン
      </button>
      <h3>Outlined</h3>
      <button class="btn is-outlined mr-4 mb-4">
        ボタン
      </button>
      <button class="btn is-outlined mr-4 mb-4" disabled>
        ボタン
      </button>
      <h3>Text</h3>
      <button class="btn is-text mr-4 mb-4">
        ボタン
      </button>
      <button class="btn is-text mr-4 mb-4" disabled>
        ボタン
      </button>
      <h3>Rounded</h3>
      <button class="btn is-rounded mr-4 mb-4">
        ボタン
      </button>
      <button class="btn is-rounded mr-4 mb-4" disabled>
        ボタン
      </button>
      <h3>Stretched</h3>
      <button class="btn is-stretched mb-4">
        ボタン
      </button>
      <button class="btn is-stretched mb-8" disabled>
        ボタン
      </button>
      <h2 class="mb-8">Input</h2>
      <label>
        <span class="label block">LABEL</span>
        <input class="input" type="text" placeholder="お名前">
      </label>
    </div>
  </body>
</html>
